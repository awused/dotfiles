<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <include ignore_missing="yes">/etc/fonts/fonts.conf</include>

  <!-- Prepend default font so it is selected even when the subtitles start with a character not present in it. -->
  <match>
    <edit mode="prepend" name="family">
      <string>DejaVu Sans</string>
    </edit>
  </match>


</fontconfig>
