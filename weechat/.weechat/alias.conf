#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[cmd]
aa = "/aspell addword $1"
AAWAY = "allserv /away"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
bc = "/buffer close"
BEEP = "print -beep"
BYE = "quit"
C = "buffer clear"
CHAT = "dcc chat"
CL = "buffer clear"
CLOSE = "buffer close"
EXIT = "quit"
hc = "/highmon clearbar"
hd = "/bar scroll highmon * y+100%"
ht = "/bar toggle highmon"
hu = "/bar scroll highmon * y-100%"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
M = "msg"
MSGBUF = "command -buffer $1 * /input send $2-"
MUB = "unban *"
N = "names"
nt = "/bar toggle nicklist"
Q = "query"
REDRAW = "window refresh"
SAY = "msg *"
SIGNOFF = "quit"
T = "topic"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "window merge"
wh = "/window splith"
WI = "whois"
WII = "whois $1 $1"
wm = "/window merge"
wv = "/window splitv"
WW = "whowas"

[completion]
MSGBUF = "%(buffers_plugins_names)"
